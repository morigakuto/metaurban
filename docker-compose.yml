services:
  metaurban:
    build:
      context: .
      dockerfile: Dockerfile.ros2
    image: metaurban-ros2:latest
    container_name: metaurban-ros2

    # --- GPU support (NVIDIA) ---
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # --- Display forwarding (X11) ---
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - metaurban-assets:/metaurban/metaurban/assets

    # --- Networking (for ROS2 topic access from host) ---
    network_mode: host
    ipc: host

    stdin_open: true
    tty: true

volumes:
  metaurban-assets:
